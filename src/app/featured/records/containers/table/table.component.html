<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Surname</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of records">
        <td>{{item.firstname}}</td>
        <td>{{item.surname}}</td>
        <td>{{item.age}}</td>
      </tr>
    </tbody>
  </table>
  <ul class="pagination">
    <li class="page-item">
      <span class="page-link" (click)="previousPage()">Previous</span>
    </li>
    <li *ngFor="let itemP of pages; let i = index" class="page-item">
      <span class="page-link" (click)="jumpToPage(i)">{{i+1}}</span>
    </li>
    <li class="page-item">
      <span class="page-link" (click)="nextPage()">Next</span>
    </li>
  </ul>
</div>
