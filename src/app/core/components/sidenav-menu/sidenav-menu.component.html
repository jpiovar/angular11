
<div id="sidenav-menu-content">

  <div *ngFor="let item of items; let i = index" [attr.name]="item?.rel"
    [ngClass]="{
      'image': item?.render === 'image',
      'label': item?.render === 'label',
      'link': item?.render === 'link',
      'accordion-label': item?.render === 'accordion-label'
    }"
  >

    <a *ngIf="item?.render === 'image'" [attr.data-index]="i" routerLink="{{item?.rel}}" routerLinkActive="active"
      [attr.aria-label]="item?.prompt">
      <img [attr.src]="item?.attrs?.src" [attr.width]="item?.attrs?.width" [attr.height]="item?.attrs?.height"
        [attr.alt]="item?.prompt" />
    </a>
    <span *ngIf="item?.render === 'label'">{{item?.label}}</span>
    <a *ngIf="item?.render === 'link'" [attr.data-index]="i" routerLink="{{item?.rel}}"
      routerLinkActive="active">{{item?.label}}
    </a>
    <span *ngIf="item?.render === 'accordion-label'">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{item?.label}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p *ngFor="let sub of subitems[item?.name]; let j = index" [attr.name]="sub?.rel">
            <a *ngIf="sub?.render === 'accordion-link'" [attr.data-index]="j" routerLink="{{sub?.rel}}"
              routerLinkActive="active">{{sub?.label}}
            </a>
          </p>
        </mat-expansion-panel>
      </mat-accordion>
    </span>
  </div>
</div>
